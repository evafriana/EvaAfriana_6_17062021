<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body id="photographer_page">
    <div class="container-mobile">
      <header class="header" aria-label="banner">
        <div class="wrapper__mobile">
          <a
            href="https://evafriana.github.io/EvaAfriana_6_17062021/index.html"
          >
            <img
              class="header__img"
              src="assets/images/logo.png"
              alt="Fisheye Home Page"
            />
          </a>
        </div>
      </header>
      <main aria-hidden="false">
        <section class="photographer">
          <div class="photographer__profil">
            <div class="photographer__profil__info"></div>
            <!-- Trigger/Open The Modal -->
            <button class="btn btn__profil desktop" id="modalBtn">
              <span class="contact">Contactez-moi</span>
            </button>
            <img alt="" class="photographer__profil__img" />
          </div>
          <div class="photographer__tag"></div>
        </section>
        <section class="desktop">
          <div class="trier">
            <p>Trier par</p>
            <span>
              <a class="toggle__button arrow-down">Popularité</a>
              <ul class="toggle__list"></ul>
            </span>
          </div>
        </section>

        <!-- The Modal -->
        <div
          id="modal"
          class="modal"
          aria-hidden="true"
          role="dialog"
          aria-describedby="modalTitle"
        >
          <!-- Modal content -->
          <div class="modal__content">
            <form
              name=""
              action="photographer_page.html"
              method="post"
              onsubmit="return false"
            >
              <div class="modal__content__info" id="modalTitle">
                <div class="modal__content__title"></div>
                <span class="close"></span>
              </div>
              <fieldset>
                <label for="first">Prénom</label><br />
                <input
                  id="first"
                  type="text"
                  tabindex="1"
                  minlength="2"
                  autofocus
                />
              </fieldset>
              <fieldset>
                <label for="last">Nom</label><br />
                <input id="last" type="text" tabindex="2" minlength="2" />
              </fieldset>
              <fieldset>
                <label for="email">E-mail</label><br />
                <input id="email" type="email" tabindex="3" />
              </fieldset>
              <fieldset>
                <label for="textarea">Votre méssage</label><br />
                <textarea id="textarea" tabindex="4"></textarea>
              </fieldset>
              <fieldset>
                <button
                  class="btn close"
                  name="submit"
                  type="submit"
                  data-submit="...Sending"
                >
                  Envoyer
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <section
          class="photographer__artworks"
          aria-label="Our selection of photographer artworks"
        ></section>
      </main>
      <footer class="footer">
        <button id="modalBtn" class="btn btn__mobile mobile">
          <span class="contact">Contactez-moi</span>
        </button>
        <div class="desktop">
          <span class="favorite">
            <div class="total__likes">297 081 <i class="fas fa-heart"></i></div>
            <div class="photographer__price">300€</div>
          </span>
        </div>
      </footer>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
